<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danger Zone Map - India</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100vw; }
    .popup-title { font-weight: bold; font-size: 1.1em; }
    .popup-details { font-size: 0.9em; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map centered around India-Pakistan region
    const map = L.map('map').setView([30.3753, 69.3451], 5);

    // Tile Layer (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Danger Zone Cities (India) with red markers
    const zones = [
      { name: "Jammu", coords: [32.7358, 74.8656], description: "Border tension with Pakistan." },
      { name: "Poonch", coords: [33.7341, 74.1770], description: "Heavy artillery exchanges." },
      { name: "Amritsar", coords: [31.6340, 74.8723], description: "Potential missile target." },
      { name: "Pathankot", coords: [32.2833, 75.6469], description: "Military installations." },
      { name: "Baramulla", coords: [34.1994, 74.1750], description: "Frequent border skirmishes." },
      { name: "Srinagar", coords: [34.0836, 74.7973], description: "Ongoing unrest." },
      { name: "Rajouri", coords: [33.2926, 74.3858], description: "Near border conflict areas." },
      { name: "Jaisalmer", coords: [26.9124, 70.9083], description: "Border security concerns." },
      { name: "Kolkata", coords: [22.5726, 88.3639], description: "Strategic location with military importance." },
    ];

    // Loop through each zone and add red markers
    zones.forEach(zone => {
      L.marker(zone.coords)
        .addTo(map)
        .bindPopup(`<div class="popup-title">${zone.name}</div><div class="popup-details">${zone.description}</div>`);
    });
  </script>
</body>
</html>
